<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime -- Lux</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <!-- header section -->
        <header class="header">

            <div class="header--nav">
                <div class="header--nav_logo">
                    <img src="./img/logo.png" alt="Prime-lux">
                </div>
                <div class="header--nav_menu-ham">
                    <p class="menu-name">MENU</p>
                    <div class="hamburger">
                        <img src="./img/menu.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="header--content">
                <div class="header--content_text">
                    <h3 class="header--content_text-main">Our Project</h3>
                    <div class="header--content_text-arrows">
                        <div class="header--content_text-arrows-arrow">
                            <svg width="22" height="18" viewBox="0 0 22 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 9H2M2 9L8 1M2 9L8 17" stroke="#fff" stroke-width="2" />
                            </svg>

                        </div>

                        <div class="header--content_text-arrows-arrow">
                            <svg width="22" height="18" viewBox="0 0 22 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 9H20M20 9L14 1M20 9L14 17" stroke="#fff" stroke-width="2" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="header--content_estate">
                    <h4 class="header--content_estate-name">RPBW Atelir</h4>
                    <p class="header--content_estate-location">Ibeju</p>
                </div>
                <div class="header--content_estate">
                    <h4 class="header--content_estate-name">Paris Courthouse</h4>
                    <p class="header--content_estate-location">Lekki</p>
                </div>
                <div class="header--content_estate">
                    <h4 class="header--content_estate-name">The Shard</h4>
                    <p class="header--content_estate-location">Magodo</p>
                </div>
            </div>
        </header>

        <!-- first section -->
        <div class="address-thumbnail">
            <div class="address-thumbnail_logo">
                <img src="./img/thumbnail-logo.svg" alt="">
            </div>
            <p class="address-thumbnail_address">
                B1 tower, 195 Agidingbi road, <br>
                Ikeja Lagos,
                Lagos Nigeria
            </p>
            <span class="address-thumbnail_contact">
                <li>(84) 18001688</li>
                <li>hello@primelux.com</li>
                <li>Â© EstateVest LLC</li>
            </span>
            <span class="address-thumbnail_policy">
                <li>Privacy Policy</li>
                <li>Terms of Use</li>
            </span>

        </div>

        <!-- second section -->
        <div class="try">

        </div>

    </div>
</body>

</html>
